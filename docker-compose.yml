version: '3.8'

services:
  whatsapp-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: whatsapp-bot
    restart: unless-stopped
    volumes:
      # Persistir la información de autenticación
      - ./auth_info:/app/auth_info
    networks:
      - bot-network

networks:
  bot-network:
    driver: bridge

