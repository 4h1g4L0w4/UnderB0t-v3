version: '3.8'

services:
  whatsapp-bot-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: whatsapp-bot-dev
    restart: unless-stopped
    volumes:
      # Persistir la información de autenticación
      - ./auth_info:/app/auth_info
      # Montar el código fuente para hot-reload
      - ./src:/app/src
      - ./package.json:/app/package.json
      - ./tsconfig.json:/app/tsconfig.json
    networks:
      - bot-network-dev

networks:
  bot-network-dev:
    driver: bridge

